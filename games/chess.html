<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国际象棋</title>
    <link rel="stylesheet" href="chess/chess.css">
</head>
<body>
    <div class="container">
        <h1>国际象棋</h1>
        <div class="game-info">
            <div id="current-player">当前回合: 白方</div>
            <div id="game-status"></div>
        </div>
        <div class="chess-board" id="chess-board"></div>
        <div class="controls">
            <button id="new-game">新游戏</button>
            <button id="undo-move">悔棋</button>
        </div>
        <div class="captured-pieces">
            <div class="white-captured">
                <h3>白方吃子</h3>
                <div id="white-captured"></div>
            </div>
            <div class="black-captured">
                <h3>黑方吃子</h3>
                <div id="black-captured"></div>
            </div>
        </div>
    </div>
    <script src="chess/pieces.js"></script>
    <script src="chess/board.js"></script>
    <script src="chess/game.js"></script>
</body>
</html>
