<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>益智小游戏集合</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>益智小游戏集合</h1>
        <div class="games-grid">
            <div class="game-card" onclick="location.href='games/minesweeper.html'">
                <div class="game-icon">💣</div>
                <h2>扫雷</h2>
            </div>
            <div class="game-card" onclick="location.href='games/blackjack.html'">
                <div class="game-icon">🎴</div>
                <h2>21点</h2>
            </div>
            <div class="game-card" onclick="location.href='games/snake.html'">
                <div class="game-icon">🐍</div>
                <h2>贪吃蛇</h2>
            </div>
            <div class="game-card" onclick="location.href='games/sudoku.html'">
                <div class="game-icon">🔢</div>
                <h2>数独</h2>
            </div>
        </div>
        <div class="instructions">
            <p>👆 点击任意游戏卡片开始游玩</p>
            <p>📱 本游戏集合支持触摸屏操作</p>
        </div>
    </div>
</body>
</html>
